    <script>
        // for nvd3.js
        //var pos_data = [];
        //for c3js
        var pos_data = [];
        var pos_data2 = {};
        $(function() {

          function log( message ) {
            $.ajax( {url: "get_isgser_data/BSEB/" + message ,
                     dataType: "json",
                     //data: "FD_16-11-2009",
                     //type: "GET",
                     contentType: "application/json; charset=utf-8",
                     dataFilter: function(data) { return data; },
                     success: function(data) {
                                              console.log(data);
                                              console.log("success");
                                              // for nvd3.js
                                              //pos_data.push({'key':message, 'values':data});
                                              //for c3js
                                              //pos_data.push({'key': message, message : data});
                                              //pos_data2['x']=data.map(function(a){return a.x});
                                              //pos_data2=data.map(function(a){return pos_data2[a.station_name]=a.y});
                                              var y = [];
                                              var x = [];
                                              var drawl_type = [];
                                              var length = Object.keys(data).length;
                                              //var length = 384;
                                              var starttime = new Date();
                                              for (var i = 0; i < length; i++){
                                                var temp_drawl;
                                                if ((i != 0 && temp_drawl != data[i]['drawl_type']) || (i == length - 1)){
                                                    //console.log("Inside String");
                                                    //console.log(temp_station);
                                                    //console.log(i);
                                                    pos_data2['x'] = x;
                                                    pos_data2[temp_drawl] = y;
                                                    y = [];
                                                    x = [];
                                                    drawl_type.push(temp_drawl);
                                                }
                                                //console.log(item.y);
                                                y.push(data[i]['y']);
                                                x.push(data[i]['x']);
                                                //console.log(y);
                                                temp_drawl = data[i]['drawl_type'];
                                              } 
                                              var stoptime = new Date();
                                              console.log((stoptime.getTime() - starttime.getTime())/1000);
                                              //len = Object.keys(pos_data2).length;
                                              //keys = Object.keys(pos_data2);
                                              types = {};
                                              axes = {};
                                              //console.log(pos_data2[]);
                                              console.log([drawl_type]);
                                              //console.log(pos_data2['x']);
                                              // d3cht(data);
                                              c3cht(types, axes, [drawl_type]);
                      },
                     error: function(XMLHttpRequest, textStatus, errorThrown) {
                      alert(textStatus);
                      }
                 });
            // $( "<div>" ).text( message ).prependTo( "#log" );
            // $( "#log" ).scrollTop( 0 );
            // $( "#log" ).hide();
            //$( "<option selected value =" + "'" + message + "'" + ">").text(message).prependTo( "#newtag" );
            // $( "#newtag" ).tagsinput( 'add', message );
            //$( "#newtag" ).scrollTop( 0 );
          }
          function split( val ) {
            return val.split( /,\s*/ );
          }
          function extractLast( term ) {
            return split( term ).pop();
          }
          $( "#tags" )
            // don't navigate away from the field on tab when selecting an item
            .bind( "keydown", function( event ) {
              if ( event.keyCode === $.ui.keyCode.TAB &&
                  $( this ).autocomplete( "instance" ).menu.active ) {
                event.preventDefault();
              }
            })
            .autocomplete({
              source: function( request, response ) {
                $.getJSON( "{{ url_for('bseb_tenisgs_search') }}", {
                  term: extractLast( request.term )
                }, response );
              },
              search: function() {
                // custom minLength
                var term = extractLast( this.value );
                if ( term.length < 2 ) {
                  return false;
                }
              },
              focus: function() {
                // prevent value inserted on focus
                return false;
              },
              select: function( event, ui ) {
                //log( ui.item ?
                //    "Selected: " + ui.item.value + " aka " + ui.item.id :
                //    "Nothing selected, input was " + this.value );
                log( ui.item ? ui.item.value :
                    "Nothing selected, input was " + this.value );
                var terms = split( this.value );
                // remove the current input
                terms.pop();
                // add the selected item
                terms.push( ui.item.value );
                // add placeholder to get the comma-and-space at the end
                // terms.push( "" );
                this.value = terms.join( ", " );
                return false;
              }
            });
        });
    function c3cht(type_arg, axes_arg, group_arg){
        require.config({
          baseUrl: '/static/js',         
           paths: {d3: "d3.min",
                  c3: "c3.min"}

        });
        require(["d3", "c3"], function(d3, c3) {
        
            var chart = c3.generate({
                        bindto: "#chart",
                        size: {
                              height: 480 - 50,
                              width: 960 + 150
                        },
                        data: {
                          x : 'x',
                          json : pos_data2,
                          type: "area-spline",
                          groups: group_arg,
                            //keys: {
                            //          x: 'x',
                            //          value: ['y']
                            //}
                          types: type_arg,
                          axes: axes_arg//,
                            //labels: true
                        },
                        axis: {
                                x: {
                              //    type: 'categorized'
                                    label: {
                                             text: 'Block No',
                                             position: 'outer-center'
                                    },
                                    tick: {
                                            //fit: true
                                            //count: 96//,
                                            //format: 
                                    }
                                },
                                y: {
                                    label: {
                                             text: 'Quantum (MW)',
                                             position: 'outer-middle'
                                    }
                                }                  
                        },
                        grid: {
                                y: {
                                  show: true
                                },
                                x: {
                                  show: true
                                },
                                focus: {
                                  show: true
                                }
                        },
                        legend: {
                                  //position: 'right',
                                  show: true
                        },
                        point: {
                                  show: false
                        },
                        transition: {
                                      duration: 100
                        },
                        tooltip: {
                                    format: {
                                              title: function (d) { return 'Block_No ' + d; }
                                    }
                        },
                        regions: [
                        //{axis: 'x', start: 76, end: 88, class: 'foo'}
                        ],
                        color: {
                                // pattern: classic9
                        }
                    });
          }); 
      };                  
    </script>
