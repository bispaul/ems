      <script type="text/javascript">    
 
            var w = 1280 - 80,
                h = 800 - 180,
                x = d3.scale.linear().range([0, w]),
                y = d3.scale.linear().range([0, h]),
                color = d3.scale.category20c(),
                root,
                node;

            var treemap = d3.layout.treemap()
                .round(false)
                .size([w, h])
                .sticky(true)
                .value(function(d) { return d.size; });

            var svg = d3.select("#body").append("div")
                .attr("class", "chart")
                .style("width", w + "px")
                .style("height", h + "px")
              .append("svg:svg")
                .attr("width", w)
                .attr("height", h)
              .append("svg:g")
                .attr("transform", "translate(.5,.5)");

            //d3.json("static/css/gss.json", function(data) {
            d3.json("{{ url_for('get_bsebtreemap_data') }}", function(data) {
                data.forEach(function(d) {
                    d.org = d.Discom;
                    d.name =   d.tieline;
                    d.size =  d.value;
                  });
              //d3.json(myRoot, function(root) {

              console.log("Before:");
              console.log(data);

              var root = {"key":"BPDCL",
                          "values":d3.nest()
                              .key(function (d) { return d.org; })
                              .key(function (d) { return d.name; })
                              .entries(data)
                          }
               
              console.log("After:");
              console.log(root);
              // node = root = data;
              node = root;
              // console.log(data);

              var nodes = treemap.nodes(root)
                  .filter(function(d) { return !d.values; });

              var mousemove = function(d) {
                var xPosition = d3.event.pageX + 5;
                var yPosition = d3.event.pageY + 5;

                d3.select("#tooltip")
                  .style("left", xPosition + "px")
                  .style("top", yPosition + "px");
                d3.select("#tooltip #heading")
                  .text(d.parent.name);
                d3.select("#tooltip #percentage")
                  .text("Drawl: "+  d.size);
                d3.select("#tooltip #revenue")
                  .text(d.size);
                d3.select("#tooltip").classed("hidden", false);
              };

              var mouseout = function() {
                d3.select("#tooltip").classed("hidden", true);
              };                    

              var cell = svg.selectAll("g")
                  .data(nodes)
                .enter().append("svg:g")
                  .attr("class", "cell")
                  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                  .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); })
                  .on("mousemove", mousemove)
                  .on("mouseout", mouseout);;

              cell.append("svg:rect")
                  .attr("width", function(d) { return d.dx - 1; })
                  .attr("height", function(d) { return d.dy - 1; })
                  .style("fill", function(d) { return color(d.size); });

              cell.append("svg:text")
                  .attr("x", function(d) { return d.dx / 2; })
                  .attr("y", function(d) { return d.dy / 2; })
                  .attr("dy", ".35em")
                  .attr("text-anchor", "middle")
                  //.text(function(d) { return d.name; })
                  .text(function(d) { return d.key; })
                  .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

              d3.select(window).on("click", function() { zoom(root); });

              d3.select("select").on("change", function() {
                treemap.value(this.value == "size" ? size : count).nodes(root);
                zoom(node);
              });
            });

            function size(d) {
              console.log(d);return d.size;
            }

            function count(d) {
              return 1;
            }

            function zoom(d) {
              var kx = w / d.dx, ky = h / d.dy;
              x.domain([d.x, d.x + d.dx]);
              y.domain([d.y, d.y + d.dy]);

              var t = svg.selectAll("g.cell").transition()
                  .duration(d3.event.altKey ? 7500 : 750)
                  .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

              t.select("rect")
                  .attr("width", function(d) { return kx * d.dx - 1; })
                  .attr("height", function(d) { return ky * d.dy - 1; })

              t.select("text")
                  .attr("x", function(d) { return kx * d.dx / 2; })
                  .attr("y", function(d) { return ky * d.dy / 2; })
                  .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

              node = d;
              d3.event.stopPropagation();
            }
