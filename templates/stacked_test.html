    <script>
      $(function() {
        // log('07-10-2014');
        log();
        function log() {
          $.ajax( {url: "{{ url_for('get_bsebgenstacked_data') }}",// "nrldcdata/RAJASTHAN/" + message,
                   dataType: "json",
                   //data: "FD_16-11-2009",
                   //type: "GET",
                   contentType: "application/json; charset=utf-8",
                   dataFilter: function(data) { return data; },
                   success: function(data) {
                                            //console.log(data);
                                            console.log("success");
                                            console.log("stacked_test");
                                            d3cht(data);
                            },
                   error: function(XMLHttpRequest, textStatus, errorThrown) {
                          alert(textStatus);
                          }
          });
          function d3cht(data){
            requirejs.config({
              baseUrl: "{{ url_for('static', filename='js') }}"
            });

            require(["d3"], function(d3) {
              console.log(d3.version);
              // console.log(nv.version);
              console.log(Object.keys(data).length);
              var nested_data = d3.nest()
                                .key(function(d) { return d.drawl_type; })
                                .entries(data);
              console.log(nested_data);
              require(["nv.d3"], function(nv){
                nv = window.nv;
                console.log(nv.version);
                nv.addGraph(function() {
                    var chart = nv.models.multiBarChart();
                    chart.xAxis.tickFormat(d3.format(',f'));
                    chart.yAxis.tickFormat(d3.format(',.1f'));

                    d3.select('#chart svg')
                        .datum(nested_data)
                        .transition().duration(500)
                        .call(chart)
                        ;

                    nv.utils.windowResize(chart.update);

                    return chart;
                }); 
              });                     
            });
          };
        };
      });          
    </script>
